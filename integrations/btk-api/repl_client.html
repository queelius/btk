<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTK REPL WebSocket Client</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #4fc3f7;
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        
        .terminal {
            flex-grow: 1;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .input-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        #commandInput {
            flex-grow: 1;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            color: #d4d4d4;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
        }
        
        #commandInput:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        button {
            background: #4fc3f7;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #29b6f6;
        }
        
        button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }
        
        .connection-status {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
        }
        
        .connected {
            background: #2e7d32;
            color: #fff;
        }
        
        .disconnected {
            background: #c62828;
            color: #fff;
        }
        
        .connecting {
            background: #f57c00;
            color: #fff;
        }
        
        .prompt {
            color: #4fc3f7;
        }
        
        .error {
            color: #ef5350;
        }
        
        .success {
            color: #66bb6a;
        }
        
        .warning {
            color: #ffa726;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTK REPL WebSocket Client</h1>
        <div id="status" class="connection-status disconnected">Disconnected</div>
        
        <div id="terminal" class="terminal">Welcome to BTK REPL Web Console
=========================================
Click "Connect" to start a session...
</div>
        
        <div class="input-container">
            <input type="text" id="commandInput" placeholder="Enter command (e.g., 'help', 'discover /path/to/collections')" disabled>
            <button id="sendBtn" disabled>Send</button>
            <button id="connectBtn">Connect</button>
        </div>
    </div>

    <script>
        let ws = null;
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');
        
        function appendToTerminal(content, className = '') {
            const span = document.createElement('span');
            if (className) {
                span.className = className;
            }
            span.textContent = content;
            terminal.appendChild(span);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function appendLine(content, className = '') {
            appendToTerminal(content + '\n', className);
        }
        
        function updateStatus(state) {
            switch(state) {
                case 'connected':
                    status.textContent = 'Connected';
                    status.className = 'connection-status connected';
                    connectBtn.textContent = 'Disconnect';
                    commandInput.disabled = false;
                    sendBtn.disabled = false;
                    break;
                case 'disconnected':
                    status.textContent = 'Disconnected';
                    status.className = 'connection-status disconnected';
                    connectBtn.textContent = 'Connect';
                    commandInput.disabled = true;
                    sendBtn.disabled = true;
                    break;
                case 'connecting':
                    status.textContent = 'Connecting...';
                    status.className = 'connection-status connecting';
                    connectBtn.textContent = 'Cancel';
                    commandInput.disabled = true;
                    sendBtn.disabled = true;
                    break;
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                return;
            }
            
            updateStatus('connecting');
            appendLine('\n> Connecting to BTK REPL server...', 'prompt');
            
            // Adjust the URL based on your server configuration
            const wsUrl = 'ws://localhost:8000/ws/repl';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('connected');
                appendLine('Connected successfully!', 'success');
                commandInput.focus();
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'output':
                            appendToTerminal(data.content);
                            break;
                        case 'error':
                            appendLine(data.content, 'error');
                            break;
                        case 'result':
                            if (data.content) {
                                appendToTerminal(data.content);
                            }
                            break;
                        case 'prompt':
                            appendToTerminal('\n> ', 'prompt');
                            break;
                        default:
                            appendToTerminal(data.content || JSON.stringify(data));
                    }
                } catch (e) {
                    // If not JSON, just append as text
                    appendToTerminal(event.data);
                }
            };
            
            ws.onerror = (error) => {
                appendLine('WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                updateStatus('disconnected');
                appendLine('\nDisconnected from server', 'warning');
                ws = null;
            };
        }
        
        function sendCommand() {
            const command = commandInput.value.trim();
            if (!command || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            // Display the command in terminal
            appendToTerminal('> ', 'prompt');
            appendLine(command);
            
            // Send command as JSON
            ws.send(JSON.stringify({ command: command }));
            
            // Clear input
            commandInput.value = '';
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        sendBtn.addEventListener('click', sendCommand);
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
        
        // Command history (optional enhancement)
        let commandHistory = [];
        let historyIndex = -1;
        
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    commandInput.value = '';
                }
            }
        });
        
        // Store command in history when sent
        const originalSendCommand = sendCommand;
        window.sendCommand = function() {
            const command = commandInput.value.trim();
            if (command) {
                commandHistory.push(command);
                if (commandHistory.length > 100) {
                    commandHistory.shift(); // Keep history limited
                }
                historyIndex = -1;
            }
            originalSendCommand();
        };
    </script>
</body>
</html>
