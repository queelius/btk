<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 400px;
      height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: #4f46e5;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
    }
    .status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .status.connected { background: #d1fae5; color: #059669; }
    .status.disconnected { background: #fee2e2; color: #dc2626; }
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #6b7280;
      border-radius: 4px;
    }
    .settings-btn:hover { background: #f3f4f6; color: #374151; }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.15s;
    }
    .tab:hover { color: #374151; background: #f3f4f6; }
    .tab.active {
      color: #4f46e5;
      border-bottom-color: #4f46e5;
      background: #fff;
    }

    /* Settings Panel */
    .settings-panel {
      display: none;
      padding: 12px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }
    .settings-panel.show { display: block; }
    .settings-panel label {
      display: block;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .settings-panel input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
    }

    /* Content Area */
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .tab-content {
      display: none;
      flex: 1;
      overflow: hidden;
      flex-direction: column;
    }
    .tab-content.active {
      display: flex;
    }

    /* Search Bar */
    .search-bar {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }
    .search-input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
    }
    .search-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    /* Bookmarks List */
    .bookmarks-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .bookmark-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
    }
    .bookmark-item:hover { background: #f3f4f6; }
    .bookmark-item.current { background: #eef2ff; }
    .bookmark-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .bookmark-info { flex: 1; min-width: 0; }
    .bookmark-title {
      font-weight: 500;
      color: #1f2937;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
    }
    .bookmark-title .star { color: #f59e0b; margin-left: 4px; }
    .bookmark-url {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bookmark-tags {
      display: flex;
      gap: 4px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .tag {
      font-size: 10px;
      padding: 2px 6px;
      background: #e5e7eb;
      color: #4b5563;
      border-radius: 10px;
    }
    .bookmark-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.1s;
    }
    .bookmark-item:hover .bookmark-actions { opacity: 1; }
    .action-btn {
      padding: 4px 6px;
      background: none;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      color: #6b7280;
    }
    .action-btn:hover { background: #f3f4f6; color: #374151; }
    .action-btn.danger:hover { background: #fee2e2; color: #dc2626; border-color: #fca5a5; }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }
    .empty-state p { margin-bottom: 8px; }

    /* Current Page Tab */
    .current-page {
      padding: 12px;
      overflow-y: auto;
    }
    .page-info {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .page-title {
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 4px;
      word-break: break-word;
    }
    .page-url {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
    }
    .bookmark-status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      margin-top: 8px;
    }
    .bookmark-status-badge.bookmarked { background: #d1fae5; color: #059669; }
    .bookmark-status-badge.not-bookmarked { background: #f3f4f6; color: #6b7280; }

    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: #4f46e5;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }
    .checkbox-group input { width: 14px; height: 14px; }
    .checkbox-group label { font-size: 12px; color: #374151; }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary { background: #4f46e5; color: white; }
    .btn-primary:hover { background: #4338ca; }
    .btn-secondary { background: #f3f4f6; color: #374151; margin-top: 8px; }
    .btn-secondary:hover { background: #e5e7eb; }
    .btn-danger { background: #fee2e2; color: #dc2626; margin-top: 8px; }
    .btn-danger:hover { background: #fecaca; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .btn-row .btn { flex: 1; margin-top: 0; }

    /* Edit Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: white;
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 360px;
      max-height: 90%;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-header h2 { font-size: 16px; font-weight: 600; }
    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #9ca3af;
      padding: 0;
      line-height: 1;
    }
    .modal-close:hover { color: #374151; }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      display: none;
      z-index: 200;
    }
    .notification.success { background: #d1fae5; color: #059669; }
    .notification.error { background: #fee2e2; color: #dc2626; }
    .notification.show { display: block; }

    /* Footer */
    .footer {
      padding: 8px 12px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      background: #f9fafb;
    }
    .footer a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 11px;
    }
    .footer a:hover { text-decoration: underline; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
    }

    /* Browse Sub-tabs */
    .browse-tabs {
      display: flex;
      padding: 8px;
      gap: 4px;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
    .browse-tab {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      font-weight: 500;
      color: #6b7280;
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .browse-tab:hover { background: #e5e7eb; color: #374151; }
    .browse-tab.active {
      background: #4f46e5;
      color: white;
    }

    /* Tag/Domain List Items */
    .group-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
    }
    .group-item:hover { background: #f3f4f6; }
    .group-name {
      font-weight: 500;
      color: #1f2937;
      font-size: 13px;
    }
    .group-count {
      font-size: 11px;
      color: #6b7280;
      background: #e5e7eb;
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* Back button */
    .back-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .back-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #6b7280;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .back-btn:hover { background: #e5e7eb; color: #374151; }
    .back-title {
      font-weight: 500;
      color: #1f2937;
      font-size: 13px;
    }

    /* Date Options */
    .date-options {
      padding: 8px 12px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }
    .date-select {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 11px;
      background: white;
    }
    .date-select:focus {
      outline: none;
      border-color: #4f46e5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">B</div>
    <h1>BTK</h1>
    <span id="connectionStatus" class="status disconnected">Disconnected</span>
    <button class="settings-btn" id="settingsToggle" title="Settings">‚öô</button>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <label for="serverUrl">BTK Server URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="current">Current Page</button>
    <button class="tab" data-tab="browse">Browse</button>
    <button class="tab" data-tab="search">Search</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Current Page Tab -->
    <div class="tab-content active" id="tab-current">
      <div class="current-page">
        <div class="page-info">
          <div class="page-title" id="pageTitle">Loading...</div>
          <div class="page-url" id="pageUrl"></div>
          <div id="bookmarkStatusBadge" class="bookmark-status-badge not-bookmarked">
            <span id="statusIcon">‚óã</span>
            <span id="statusText">Not bookmarked</span>
          </div>
        </div>

        <div id="addForm">
          <div class="form-group">
            <label for="bookmarkTags">Tags (comma-separated)</label>
            <input type="text" id="bookmarkTags" placeholder="web, article, tutorial">
          </div>
          <div class="form-group">
            <label for="bookmarkDescription">Description</label>
            <textarea id="bookmarkDescription" placeholder="Add a note..."></textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="bookmarkStars">
            <label for="bookmarkStars">Star this bookmark</label>
          </div>
          <button id="addBtn" class="btn btn-primary">Add Bookmark</button>
        </div>

        <div id="existingForm" style="display: none;">
          <div class="form-group">
            <label>Tags</label>
            <div id="existingTags" class="bookmark-tags" style="min-height: 24px;"></div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <div id="existingDescription" style="font-size: 12px; color: #374151; min-height: 20px;">-</div>
          </div>
          <div class="btn-row">
            <button id="editCurrentBtn" class="btn btn-secondary">Edit</button>
            <button id="visitBtn" class="btn btn-secondary">Track Visit</button>
          </div>
          <button id="deleteCurrentBtn" class="btn btn-danger">Remove Bookmark</button>
        </div>
      </div>
    </div>

    <!-- Browse Tab -->
    <div class="tab-content" id="tab-browse">
      <div class="browse-tabs" id="browseTabs">
        <button class="browse-tab active" data-browse="recent">Recent</button>
        <button class="browse-tab" data-browse="starred">Starred</button>
        <button class="browse-tab" data-browse="tags">Tags</button>
        <button class="browse-tab" data-browse="domains">Domains</button>
        <button class="browse-tab" data-browse="dates">Dates</button>
      </div>
      <!-- Date Options (shown when Dates is active) -->
      <div id="dateOptionsPanel" class="date-options" style="display: none;">
        <select id="extDateField" class="date-select">
          <option value="added">Date Added</option>
          <option value="last_visited">Last Visited</option>
        </select>
      </div>
      <div id="browseBackHeader" class="back-header" style="display: none;">
        <button class="back-btn" id="browseBackBtn">‚Üê</button>
        <span class="back-title" id="browseBackTitle">Back</span>
      </div>
      <div class="bookmarks-list" id="browseList">
        <div class="loading">Loading bookmarks...</div>
      </div>
    </div>

    <!-- Search Tab -->
    <div class="tab-content" id="tab-search">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search bookmarks...">
      </div>
      <div class="bookmarks-list" id="searchResults">
        <div class="empty-state">
          <p>üîç</p>
          <p>Enter a search term above</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="#" id="openDashboard">Open Full Dashboard ‚Üó</a>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Edit Bookmark</h2>
        <button class="modal-close" id="closeEditModal">&times;</button>
      </div>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle">
        </div>
        <div class="form-group">
          <label for="editUrl">URL</label>
          <input type="url" id="editUrl">
        </div>
        <div class="form-group">
          <label for="editTags">Tags (comma-separated)</label>
          <input type="text" id="editTags">
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription"></textarea>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="editStars">
          <label for="editStars">Starred</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" id="deleteFromEditBtn" class="btn btn-danger">Delete Bookmark</button>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script src="popup.js"></script>
</body>
</html>
